<!DOCTYPE html>
<html>
<head>
    <title>My Students</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        a.button {
            background: #4CAF50;
            color: white;
            padding: 6px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover { background: #45a049; }
        .logout { float: right; }
        button.update-btn {
            background: #2196F3;
            color: white;
            padding: 5px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.update-btn:hover { background: #0b7dda; }
    </style>
</head>
<body>
    <h2>Welcome, {{ request.user.staff.staff_name }}</h2>
    <a class="logout" href="{% url 'staff_logout' %}">Logout</a>

    <h3>Your Students</h3>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Batch</th>
            <th>Mode</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_name }}</td>
            <td>{{ student.course.course_name }}</td>
            
            <!-- Inline editable batch & mode -->
            <form method="post" style="display: contents;">
                {% csrf_token %}
                <td>
                    <select name="batch">
                        <option value="True" {% if student.batch %}selected{% endif %}>Morning</option>
                        <option value="False" {% if not student.batch %}selected{% endif %}>Afternoon</option>
                    </select>
                </td>
                <td>
                    <select name="mode">
                        <option value="True" {% if student.mode %}selected{% endif %}>Online</option>
                        <option value="False" {% if not student.mode %}selected{% endif %}>Offline</option>
                    </select>
                </td>
                <td>
                    <input type="hidden" name="student_id" value="{{ student.student_id }}">
                    <button type="submit" class="update-btn">Update</button>
                    <a class="button" href="{% url 'student_detail' student.student_id %}">View / Add Progress</a>
                </td>
            </form>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No students assigned to you.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
