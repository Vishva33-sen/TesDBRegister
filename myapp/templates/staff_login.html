<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        input { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
        button { background: #4CAF50; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Staff Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
        {% endfor %}
    </form>
</body>
</html>
